<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Weather Dashboard</title>

    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <!-- Bootstrap & Personal CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Header Container -->
    <header class="container-fluid">
        <div class="row navbar">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>


    <!-- Main Container -->
    <main class="row">

        <!-- Search Header -->
        <div class="col-3 pb-2 pt-2" id="searchResults">
            <div class="row">
                <div class="col-12">
                    <h4>Search for a City:</h4>
                </div>
            </div>

            <!-- Button -->
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text"  id="enterCity" class="form-control" placeholder="Enter a city to view the weather">
                        <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <!-- Search History-->
            <div class="row mt-3">
                <div class="col-12">

                    <ul id="searchHistory" class="list-group">
                        <!-- Ideally want to append searched cities here -->
                    </ul>

                </div>
            </div>
        </div>

        <!-- Current Searched City -->
        <div id="weatherContent" class="col-9 pb-4 pt-4">
            <div class="row pb-3 mr-2 ml-2">
                <div id="cityDetail" class="col-12 border rounded px-3 py-3 mt-4">

                </div>
            </div>

            <!-- 5 Day Forecast -->
            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>5 Day Forecast:</h3>
                </div>
            </div>

                
        </div>
    </main>



    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- Person JS file-->    
    <script src="./assets/js/script.js"></script>
</body>
</html>
